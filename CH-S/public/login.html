<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول | DAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="login.js" defer></script>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="../صور/DAL.png" />
</head>
<body>

  <!-- خطوط متحركة -->
  <div class="lines-background">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>

  <div class="wrapper">
    <!-- تسجيل الدخول -->
    <div class="login-container">
      <img src="../صور/vilaa sing in.jpeg" alt="شعار DAL" class="login-logo" />
      <h2>🔐 تسجيل الدخول</h2>
      <p class="welcome">سجّل الدخول باستخدام حسابك في Google للبدء.</p>
      <button id="loginBtn" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
        الدخول باستخدام Google
      </button>
    </div>

    <!-- معلومات + فيديو -->
    <div class="info-section">
      <h1>🌞 أهلاً بك في DAL</h1>
      <p>DAL هي منصتك الذكية للبحث عن العقارات بسهولة وبشكل تفاعلي. استكشف، أضف، وشارك العقارات الآن!</p>
      <iframe class="video-frame"
              src="https://www.youtube.com/embed/h_FNt31NVLI"
              title="فيديو تعريفي"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
